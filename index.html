<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bomberman - Capture the flag</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/src/flags.js"></script>
    <script type="text/javascript" src="./js/src/maps.js"></script>
    <script type="text/javascript" src="./js/src/bomb.js"></script>
    <script type="text/javascript" src="./js/src/player.js"></script>
    <script type="text/javascript" src="./js/src/board.js"></script>

    <header>
      <div class="bombs">

          <span id="1P"><img src="./css/assets/Bomberman/Front/Bman_F_f00.png" alt="">player 1</span>
          <img src="css/assets/bomb.png" id="p-1">
          <img src="css/assets/bomb.png" id="p-2">
          <img src="css/assets/bomb.png" id="p-3">
        </div>
        <div class="bombs-p2">
          <img src="css/assets/bomb.png" id="1">

          <img src="css/assets/bomb.png" id="3">
          <span id="2P">player 2 <img src="./css/assets/Creep/Front/Creep_F_f00.png" alt=""></span>
        </div>
      </div>
      <span>dynablast</span>
      <button type="button" name="button" id="skip-turn">skip turn</button>
    </header>
    <section id="objects">
      <div class="" id="board">

      </div>
    </section>
